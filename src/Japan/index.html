<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="title">
        <h1></h1>
        <p>日本国</p>
      </div>
      <div class="flag">
        <img id="flag" src="" alt="">
        <p id="found"></p>
      </div>
      <div class="seal">
        <h4>State Seal:</h4>
        <p>大日本國璽 (Dai Nihon Kokuji)</p>
        <p>"National Seal of Greater Japan"</p>
        <img id="seal" src="" alt="">
      </div>
      <div class="language">
        <h4>Official Language:</h4>
        <p id="language"></p>
      </div>
      <div class="capital">
        <h4>Capital:</h4>
        <p id="capital"></p>
      </div>
      <div class="anthem">
        <h4>Anthem:</h4>
        <p id="anthem"></p>
      </div>
      <div class="location">
        <h4>Location of Japan:</h4>
        <img id="location" src="" alt="">
      </div>
      <div class="population">
        <h4>Population:</h4>
        <p id="population"></p>
      </div>
      <div class="currency">
        <h4>Currency:</h4>
        <p id="currency"></p>
      </div>
      <div class="timeZone">
        <h4>Time zone:</h4>
        <p id="timeZone"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
